<!-- Hero Content -->
<header class="position-relative overflow-hidden text-center">    
    <div class="container">
    <div class="col-md-5 mx-auto p-1 my-2 my-md-3">
    <img src="{{ site.hero.image }}" class="img-fluid logo mb-2" alt="">
    <h1 class="h1 font-weight-bold m-md-2" style="font-weight:500">{{ site.hero.title }}</h1>
    <p class="font-weight-light" style="font-size:1.3rem;">{{ site.hero.lead }}</p>
    <a class="btn btn-outline-dark btn-lg" href="{{ site.hero.button.url }}">{{ site.hero.button.label }}</a>
  </div>
</div>
</header>
