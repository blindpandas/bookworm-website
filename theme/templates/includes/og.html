{# <!-- Choosing locale --> #}
{% if OG_LOCALE %}
  {% set default_locale = OG_LOCALE %}
{% else %}
  {% set default_locale = 'en_US' %}
{% endif %}

{# <!-- Choosing description --> #}
{% if SITESUBTITLE %}
    {% set description = SITESUBTITLE %}
{% else %}
    {% set description = SITENAME %}
{% endif %}

<!-- Open Graph -->
<meta property="og:site_name" content="{{ SITENAME }}"/>
<meta property="og:type" content="website" "/>
<meta property="og:title" content="{{ SITENAME }}"/>
<meta property="og:description" content="{{ description }}"/>
<meta property="og:locale" content="{{ default_locale }}"/>
<meta property="og:url" content="{{ SITEURL }}"/>
<meta property="og:image" content="{{ SITEURL }}/static/images/logo256x256.png" />
<meta property="og:image:type" content="image/png" />
<meta property="og:image:width" content="256" />
<meta property="og:image:height" content="256" />
<meta property="og:image:alt" content="The logo of Bookworm: a book image with a candle underneath" />

<!-- Twitter Card -->
<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@{{ site.twitter.user }}">
<meta name="twitter:title" content="{{ SITENAME }}">
<meta name="twitter:description" content="{{ description}}">
<meta name="twitter:url" content="{{ SITEURL }}">
<meta name="twitter:image:src" content="{{ SITEURL }}/static/images/logo256x256.png">
