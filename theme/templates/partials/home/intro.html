<section class="about">
  <div class="container">
    <div class="section-title">
      <h2>Welcome to Bookworm</h2>
    </div>
    <div class="row content">
      <div class="col-lg-6">
        {% for text_line in site.intro.left_column_text.splitlines()  %}
        <p>{{ text_line }}</p>
        {% endfor %}
      </div>
      <div class="col-lg-6 pt-4 pt-lg-0" data-aos="fade-up" data-aos-delay="300">
        {% for text_line in site.intro.right_column_text.splitlines() %}
        <p>{{ text_line }}</p>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
